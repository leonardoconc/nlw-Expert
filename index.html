<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW Expert - Quiz</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>
            <img src="https://gist.githubusercontent.com/maykbrito/f47569e32fb2b21f2ecc9f4c035c141f/raw/a45997404564112d7596fbb1b9cad5de5521927e/logo.svg" alt="Logo NLW Expert">
            <h1>Teste Seus Conhecimentos</h1>
        </header>

        <div id="quiz"></div>

        <!-- O elemento HTML <template> é um mecanismo para encapsular um conteúdo do lado do cliente que não é renderizado quando a página é carregada, mas que pode ser instanciado posteriormente em tempo de execução usando JavaScript. -->
        <template>
            <div class="quiz-item">
                <h3>Pergunta 01</h3>
                <dl>
                    <dt>
                        <input type="radio" name="item" value="0">
                        <span>
                            Resposta A
                        </span>
                    </dt>
                </dl>
            </div>
        </template>
        <div id="acertos">
            <strong>Acertos:</strong>
            <span>0 de 10</span>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
